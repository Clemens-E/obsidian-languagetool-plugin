name: Lint
on: [push, pull_request]
jobs:
  lint:
    name: ESLint/SLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node v20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn run lint

      - name: Run StyleLint
        run: yarn run slint  
