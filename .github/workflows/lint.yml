name: Lint
on: [push, pull_request]
jobs:
  lint:
    name: ESLint/SLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v12
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: yarn

      - name: Run ESLint
        run: yarn run lint

      - name: Run StyleLint
        run: yarn run slint  
